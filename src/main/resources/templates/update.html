<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/post/update" method="post" name="updateForm">
  <input type="hidden" name="id" th:value="${postUpdate.id}">
  writer: <input type="text" name="postWriter" th:value="${postUpdate.postWriter}" readonly> <br>
  pass: <input type="text" name="password" id="password"> <br>
  title: <input type="text" name="title" th:value="${postUpdate.title}"> <br>
  contents: <textarea name="contents" cols="30" rows="10" th:text="${postUpdate.contents}"></textarea> <br>
  <input type="hidden" name="postHits" th:value="${postUpdate.postHits}">
  <input type="button" value="글수정" onclick="postUpdate()">
</form>
<script th:inline="javascript">
  const postUpdate = () => {
    const pass = [[${postUpdate.password}]];
    const inputPass = document.getElementById("password").value;
    if (pass == inputPass) {
      document.updateForm.submit();
    } else {
      alert("비밀번호가 일치하지 않습니다!");
    }
  }
</script>
</body>
